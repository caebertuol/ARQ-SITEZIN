<div class="flex items-center justify-center min-h-screen bg-secondary">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-primary">Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">E-mail</label>
        <input type="email" id="email" formControlName="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <p class="text-red-500 text-sm mt-1">Por favor, insira um e-mail válido.</p>
        }
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">Senha</label>
        <input type="password" id="password" formControlName="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <p class="text-red-500 text-sm mt-1">A senha é obrigatória.</p>
        }
      </div>

      <button type="submit" class="w-full bg-primary hover:bg-opacity-90 text-white font-bold py-3 px-4 rounded-md transition duration-300">
        Entrar
      </button>
    </form>

    <p class="text-center mt-6 text-gray-600">
      Não tem uma conta? <a routerLink="/registro" class="text-primary hover:underline font-medium">Crie uma agora</a>
    </p>
  </div>
</div>
