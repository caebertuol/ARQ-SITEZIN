<nav class="fixed w-full bg-white dark:bg-gray-800 shadow-md z-50">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a routerLink="/" (click)="isMobileMenuOpen = false" class="text-3xl font-bold text-primary dark:text-primary">ARQ WEBER</a>

    <div class="hidden md:flex items-center space-x-6">
      @for(link of navLinks; track link.path) {
        <a [href]="link.path"
           class="nav-link uppercase font-playfair text-gray-600 dark:text-gray-300 transition-colors"
           [ngClass]="{ 'active-link': activeSection === link.id }">
           {{ link.label }}
        </a>
      }

      <div class="border-l border-gray-300 dark:border-gray-600 h-6"></div>

      @if (currentUser$ | async; as user) {
        <div class="flex items-center space-x-4">
          <span class="font-playfair text-gray-700 dark:text-gray-200">Ol√°, {{ user.name }}</span>
          <button (click)="logout()" class="font-playfair text-primary dark:text-primary hover:underline font-medium">Sair</button>
        </div>
      } @else {
        <div class="flex items-center">
          <a routerLink="/login" class="nav-link uppercase font-playfair text-gray-600 dark:text-gray-300 transition-colors">Login</a>
        </div>
      }
      
      <button (click)="toggleTheme()"
        class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
        @if ((currentTheme$ | async) === 'light') {
          <i-feather name="moon"></i-feather>
        } @else {
          <i-feather name="sun"></i-feather>
        }
      </button>
    </div>
    
    <button (click)="toggleMobileMenu()" class="md:hidden focus:outline-none text-primary dark:text-white">
      @if (isMobileMenuOpen) {
        <i-feather name="x" class="w-6 h-6"></i-feather>
      } @else {
        <i-feather name="menu" class="w-6 h-6"></i-feather>
      }
    </button>
  </div>

  @if (isMobileMenuOpen) {
    }
</nav>
