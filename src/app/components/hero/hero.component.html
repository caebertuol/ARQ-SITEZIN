<section id="home" class="hero-container h-screen flex items-center justify-center text-white pt-16">

  <div class="carousel-images">
    @for (image of images; track image; let i = $index) {
      <div
        class="carousel-slide"
        [style.backgroundImage]="'url(' + image + ')'"
        [class.active]="i === currentIndex">
      </div>
    }
  </div>

  <div class="hero-overlay"></div>

  <div class="hero-content text-center px-4">
    <h1 class="text-5xl md:text-7xl font-bold mb-6">Arquitetura que Inspira</h1>
    <p class="text-xl md:text-2xl mb-8 max-w-2xl mx-auto">Criando espaços únicos que refletem personalidade e funcionalidade</p>
<!--     <a href="#contato" class="bg-primary hover:bg-secondary text-white px-8 py-3 rounded-md transition duration-300">Fale Comigo</a>
 -->  </div>

</section>
