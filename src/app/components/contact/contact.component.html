<!-- Contact Section -->
    <div id="contato" class="py-20 bg-primary text-white">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold mb-16 text-center">Entre em Contato</h2>
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/2 mb-10 md:mb-0 md:pr-10">
                    <h3 class="text-2xl font-bold mb-6">Vamos conversar sobre seu projeto</h3>
                    <p class="mb-6">Preencha o formulário ao lado ou entre em contato diretamente pelos canais abaixo:</p>
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <i data-feather="mail" class="mr-4 mt-1"></i>
                            <span>contato&#64;arqweber.com</span>
                        </div>
                        <div class="flex items-start">
                            <i data-feather="phone" class="mr-4 mt-1"></i>
                            <span>(71) 981160144</span>
                        </div>
                        <div class="flex items-start">
                            <i data-feather="map-pin" class="mr-4 mt-1"></i>
                            <span>Av. João e Maria, 123 - Brotas, Salvador/BA</span>
                        </div>
                    </div>
                </div>
                <div class="md:w-1/2">
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block mb-2">Nome</label>
                                <input type="text" id="name" class="w-full px-4 py-2 rounded text-gray-800">
                            </div>
                            <div>
                                <label for="email" class="block mb-2">E-mail</label>
                                <input type="email" id="email" class="w-full px-4 py-2 rounded text-gray-800">
                            </div>
                        </div>
                        <div>
                            <label for="subject" class="block mb-2">Assunto</label>
                            <input type="text" id="subject" class="w-full px-4 py-2 rounded text-gray-800">
                        </div>
                        <div>
                            <label for="message" class="block mb-2">Mensagem</label>
                            <textarea id="message" rows="4" class="w-full px-4 py-2 rounded text-gray-800"></textarea>
                        </div>
                        <button type="submit" class="bg-secondary hover:bg-white text-primary px-8 py-3 rounded-md transition duration-300 font-medium">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
